<section class="channel-h5">
	<div class="channel-h5-header">
		<p class="channel-h5-title">
			重磅推荐<i>推</i>
		</p>	
		<div class="tab">
			<a href="javascript:;" class="tab-on">男</a>
			<a href="javascript:;">女</a>
		</div>
	</div>
	<ul class="list-h5">
		<li v-for="(book, index) in recommend" v-if="index === 0">
			<div class="book-h5">
				<div class="book-h5-cover">
					<img src="/static/img/book-cover1.jpg" alt="">
					<p v-if="book.finish" class="book-h5-finish">完结</p>
					<p v-else class="book-h5-finish">未完结</p>
				</div>
				<div class="book-h5-info">
					<p class="book-h5-title">{{book.title}}</p>
					<p class="book-h5-author">{{book.author}}</p>
					<p class="book-h5-summary">{{book.summary}}</p>
					<div class="book-h5-wrap">
						<div v-for="tag in book.tags" class="book-h5-tag">{{tag}}</div>	
					</div>
				</div>
			</div>
		</li>
		<li v-for="(book, index) in recommend" v-if="index > 0 && index <10">
			<div class="book-h5 book-h5-no-img">
				<span class="book-h5-no-img-order">{{ index+1 }}</span>
				<div class="book-h5-no-img-info">
					<p class="book-h5-no-img-title">
						{{ book.title }}
					</p>
				</div>
			</div> 
		</li>
	</ul>
</section>
