<style>
	.header-tab{
		padding: 0px 90px;
		text-align: center;
		line-height: 44px;
		background-color: #efeff0;
		border-bottom: 1px solid #ddd;
		position: relative;
	}
	.header-tab a:before{
		content: '\4e66\67b6';
		display: block;   
		margin: 0 auto;
		width: 2em;
	}
	.header-tab a:first-child:before{
		content: '\4e66\57ce';
	}
	.header-tab span:before{
		content: '';
		display: block;
		height: 2px;
		width: 34px;
		margin: 0 auto;
		background-color: #777;
	}
	.header-user,
	.header-checkin{
		position: absolute;
		top: 0px;
		width: 44px;
		height: 44px;
		background-repeat: no-repeat;
		background-position: center;
	}
	.header-user{
		right: 0px;
		background-image: url(http://image.read.duokan.com/mfsv2/download/fdsc3/p01j041d5DOT/boUg2EJlVetOMC.png); 
		background-size: 16px;
	}
	.header-checkin{
		left: 0px;
		background-image: url(/static/img/header-checkin.png);
		background-size: 22px;
	}
	.Swipe-tab{
		position: relative;
		overflow: hidden;
		z-index: 1;
	}
	.Swipe-tab span{
		position: absolute;
		left: 0;
		bottom: -1px;
		-webkit-transition: -webkit-transform 0.3s ease-out;
	}
	.Swipe-tab a{
		float: left;
		text-align: center;
		-webkit-tap-highlight-color: rgba(0,0,0,0);
	}
	
	.Swipe-tab-2 a{
		width: 50%;
	}
	
	.f-cb:after{
		clear: both;
		content: '';
		display: block;
		height: 0;
		visibility: hidden;
	}

</style>

<div class="header-tab" id="app_header">
	<div class="Swipe-tab Swipe-tab-2 f-cb">
		<a href="javascript:"></a>
		<a href="javascript:"></a>
		<span style="width: 277px; transition-duration: 0s; transform: translate3d(0px,0px,0px);"></span>
	</div>
	<em class="header-user"></em>
	<em class="header-checkin"></em>
</div>
