	<div class="channel-group-header">
		<h2 class="channel-group-title">限时免费</h2>
	</div>
	<ul class="book-table">
		<li v-for="book in free">
			<div class="u-book">
				<div class="book-cover">
					<a href="/reader">
						<img :src="book.data.cover" alt="">					
					</a>
					<div class="u-tagRT -freefiction"></div>
				</div>

				</div>
			</div>
		</li>

	</ul>
